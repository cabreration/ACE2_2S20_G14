<div>
  <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <strong>Fldsmdfr</strong>
                </a>
            </div>
        </div>
    </header>

<main role="main">
    <section class="jumbotron text-center">
        <div class="container">
            <h1>Fldsmdfr</h1>
            <p class="lead text-muted">Ayudamos a mantener tu seguridad y la de tus clientes al nacer la nueva normalidad</p>
            <p>
                <a class="btn btn-primary my-2" routerLink="/dashboard">Dashboard</a>
            </p>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                <div *ngFor="let record of records" class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <!--<svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>-->
                        <img src="{{record.imagen}}">
                        <div class="card-body">
                            <p class="card-text"><strong class="mx-1">Nombre:</strong>{{record.nombre}}</p>
                            <p class="card-text"><strong class="mx-1">DPI:</strong>{{record.dpi}}</p>
                            <p class="card-text"><strong class="mx-1">Temperatura:</strong>{{record.temperatura}}</p>
                            <p class="card-text"><strong class="mx-1">Tiempo:</strong>{{record.tiempo}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">{{record.fecha | date : 'dd/MM/yyyy'}} {{record.hora}}</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</div>
